<html>
<head>
	<style type="text/css">
		label {
		    display: block;
		    font: 1rem 'Fira Sans', sans-serif;
		}

		input,
		label {
		    margin: .4rem 0;
		}
		img {
		   width: 5%;
		   height: 10%;
		 }

	</style>
</head>

<body>
	 <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
		

    </script>
    <img src="../img/nou-logo.png">
 	<h1>Welcome to Quiz module of North Orissa University</h1>   
 	<h2>Please register with your details and then proceed</h2>
 	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required minlength="3" maxlength="48" size="30">	
	<label for="email">EMail:</label>
	<input type="text" id="email" name="email" required minlength="4" maxlength="48" size="30">	
	<label for="phone">Phone:</label>
	<input type="text" id="phone" name="phone" required minlength="3" maxlength="10" size="30">	
	<br>
    <input type="button" id="btnSubmit" Value="Submit" />
    
    <script type="text/javascript">
    	$(document).ready(function(){
		    $('#btnSubmit').click(function() {
		    	window.location = "q.html?name=" + $('#name').val() + '&email=' +  $('#email').val() + '&phone=' +  $('#phone').val() ;
		    });
		});
    </script>

</body>
</html>
